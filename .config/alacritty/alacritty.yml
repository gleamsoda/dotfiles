# default configuration is here: https://github.com/alacritty/alacritty/blob/master/alacritty.yml

env:
  TERM: xterm-256color

window:
  dimensions:
    columns: 140
    lines: 36
  padding:
    x: 6
    y: 2

# Font configuration
font:
  normal:
    family: 'HackGen Console NF'
    style: Regular
  bold:
    family: 'HackGen Console NF'
    style: Bold
  size: 16.0
  offset:
    x: 1
    y: 2

# Colors (Nord)
colors:
  # Default colors
  primary:
    background: '0x2E3440'
    foreground: '0xD8DEE9'

  # Normal colors
  normal:
    black: '0x3B4252'
    red: '0xBF616A'
    green: '0xA3BE8C'
    yellow: '0xEBCB8B'
    blue: '0x81A1C1'
    magenta: '0xB48EAD'
    cyan: '0x88C0D0'
    white: '0xE5E9F0'

  # Bright colors
  bright:
    black: '0x4C566A'
    red: '0xBF616A'
    green: '0xA3BE8C'
    yellow: '0xEBCB8B'
    blue: '0x81A1C1'
    magenta: '0xB48EAD'
    cyan: '0x8FBCBB'
    white: '0xECEFF4'
